<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let nome= window.prompt('Qual é seu nome?');
        //exibe o texto dentro do corpo do html, sem janela (writeln pula uma linha.)
        document.writeln(`Seu nome tem ${nome.length} letras`);
        //exibe o conteúdo da variável em maiúscula
        document.write(`Seu nome em letra maíuscula é ${nome.toUpperCase()}.`);
    </script>
</body>
</html>
