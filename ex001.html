<head>

    <style>
        body{
            background-color: rgb(156, 228, 228);
            color: darkslategrey;
            font: italic 14pt arial;
        }
        h1{
            color: rgb(4, 34, 19);
        }

</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Este é meu primeiro programa.</p>
    <script>
        //exibe uma janela de alerta com uma mensagem pré-definida
        window.alert('Parabéns pelo seu primeiro programa.');
        //exibe uma janela solicitando confirmação
        window.confirm('JS é facil de aprender?');
        //exibe uma janela solicitando que algum dado seja informado e armazena na variável "nome"
        window.prompt('Qual é seu nome?');
    </script>
